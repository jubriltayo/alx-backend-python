name: Django CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: messaging_app
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmariadb-dev build-essential

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install Python dependencies
        run: |
          venv/bin/python -m pip install --upgrade pip
          venv/bin/python -m pip install -r messaging_app/messaging_app/requirements.txt

      - name: Verify Django Installation
        run: venv/bin/python -c "import django; print(django.get_version())"

      - name: Set up environment variables
        run: |
          echo "MYSQL_DB=messaging_app" >> $GITHUB_ENV
          echo "MYSQL_USER=test_user" >> $GITHUB_ENV
          echo "MYSQL_PASSWORD=test_password" >> $GITHUB_ENV
          echo "DB_HOST=127.0.0.1" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV

      - name: Run migrations
        run: venv/bin/python messaging_app/messaging_app/manage.py migrate

      - name: Run Django tests
        run: venv/bin/python messaging_app/messaging_app/manage.py test --verbosity=2
